{% extends "base.html" %}

{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Registeration page</h1>

        
            
        

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
            <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
          

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First name</label>
            <input required name="first_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last name</label>
                <input required name="last_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input required name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Email</label>
            <input required name="email" type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
            </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input required name="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    
        <button type="submit" class="btn btn-primary">Register</button>
        <a href='/api/login/' style="text-decoration:none">Already have a account</a>
    </form>

        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<div>

    {% endblock %}
