{% extends "base.html" %}

{% block start %}

<div class="container mt-5">


    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" style="height:350px;width:350px">
        {% csrf_token %}
       
        <h1>Login page</h1>

          
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input required name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>


        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input required name="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    
        <button type="submit" class="btn btn-primary">Login</button>
        <a style="margin-top:15px;text-decoration:none;" href='/api/register/' style="text-decoration:none">Create an account</a>
    </form>
