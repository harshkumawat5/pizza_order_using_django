<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
</head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
       
          <a href="{% url 'home' %}" class="navbar-brand">Pizzious</a>
        
        {% if request.user.is_authenticated %}
          <a style="color:red;font-size:20px" class="nav-link">Welcome {{request.user.username}}!</a>
        {% endif %}
        
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                  {% if request.user.is_authenticated %}
                  <li class="nav-item">
                      <a href="{% url 'orders' %}" class="nav-link">Orders</a>
                  </li>
                  
                  <li class="nav-item">
                      <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'cart' %}" class="nav-link">
                          <button class="btn btn-outline-success">
                              <i class="fa-solid fa-cart-shopping"></i>{{ request.user.cart_count }}
                          </button>
                      </a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                      <a href="{% url 'login' %}" class="nav-link">Login</a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'register' %}" class="nav-link">Register</a>
                  </li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
  
  
  
 


      {% block start %}

      {% endblock %}






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
